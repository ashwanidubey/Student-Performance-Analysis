    <form >
  <div class="form-group row">
    <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
    </div>
  </div>
  <div class="form-group row">
    <label for="inputName" class="col-sm-2 col-form-label">Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputName" placeholder="Your name">
    </div>
  </div>
  <div class="form-group row">
    <label for="input12th" class="col-sm-2 col-form-label">12th</label>
    <div class="col-sm-10">
      <input type="number" class="form-control" id="input12th" placeholder="Your 12th percentage">
    </div>
  </div>
  <div class="form-group row">
    <label for="input10th" class="col-sm-2 col-form-label">10th</label>
    <div class="col-sm-10">
      <input type="number" class="form-control" id="input10th" placeholder="Your 10th percentage">
    </div>
  </div>
  <div class="form-group row">
    <label for="inputgender" class="col-sm-2 col-form-label">Gender</label>
    <div class="col-sm-10">
      <select class="form-control" id="inputgender" required="true">
                                  <option value="">Select gender..</option>
                                  <option value="male">Male</option>
                                  <option value="female">Female</option>
                                  <option value="tgender">Transgender</option>
                                </select>
    </div>
  </div>
  <div class="form-group row">
    <label for="inputcgpa" class="col-sm-2 col-form-label">CGPA</label>
    <div class="col-sm-10">
      <input type="number" class="form-control" id="inputcgpa" placeholder="Your current CGPA">
    </div>
  </div>
  <div class="form-group row">
    <label for="inputbranch" class="col-sm-2 col-form-label">Branch</label>
    <div class="col-sm-10">
      <select class="form-control" id="inputbranch" required="true">
                                  <option value="">Select branch..</option>
                                  <option value="cse">CSE</option>
                                  <option value="it">IT</option>
                                  <option value="civil">CIVIL</option>
                                  <option value="ece">ECE</option>
                                  <option value="mech">MECH</option>
                                  <option value="eee">EEE</option>
                                  <option value="prod">PROD</option>

                                </select>
    </div>
  </div>
  <div class="form-group row">
    <label for="inputcurr" class="col-sm-2 col-form-label">Current Back</label>
    <div class="col-sm-10">
      <input type="number" class="form-control" id="inputcurr" placeholder="Enter your current back">
    </div>
  </div>
  <div class="form-group row">
    <label for="inputever" class="col-sm-2 col-form-label">Ever Back</label>
    <div class="col-sm-10">
      <input type="number" class="form-control" id="inputever" placeholder="Enter your ever back">
    </div>
  </div>
  <div class="form-group row">
    <label for="inputprojects" class="col-sm-2 col-form-label">Technical projects</label>
    <div class="col-sm-10">
      <input type="number" class="form-control" id="inputprojects" placeholder="no.of technical projects made">
    </div>
  </div>
  <div class="form-group row">
    <label for="inputquiz" class="col-sm-2 col-form-label">Technical Quiz</label>
    <div class="col-sm-10">
      <input type="number" class="form-control" id="inputquiz" placeholder="no.of technical quiz participated">
    </div>
  </div>
  <div class="form-group row">
    <label for="inputevent" class="col-sm-2 col-form-label">Miscellany Tech Events</label>
    <div class="col-sm-10">
      <input type="number" class="form-control" id="inputevent" placeholder="no.of miscellany tech events">
    </div>
  </div>
